name: Terraform Destroy

on:
  workflow_dispatch: # Allows manual triggering from the GitHub Actions tab

jobs:
  terraform-destroy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.0.11 # Specify your Terraform version

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1 # Specify your AWS region

      - name: Debug AWS CLI Configuration
        run: aws sts get-caller-identity

      - name: Initialize Terraform for IAM Attachments
        run: terraform init -backend-config="path=iam_policy_attachments.tfstate"

      - name: Refresh Terraform State for IAM Attachments
        run: terraform refresh -target=aws_iam_policy_attachment.eks_cluster_attachment -target=aws_iam_policy_attachment.eks_nodegroup_attachment

      - name: Import EKS Cluster Attachment
        run: terraform import aws_iam_policy_attachment.eks_cluster_attachment <cluster-attachment-resource-id> || true

      - name: Import EKS Nodegroup Attachment
        run: terraform import aws_iam_policy_attachment.eks_nodegroup_attachment <nodegroup-attachment-resource-id> || true

      - name: Plan Terraform Destroy for IAM Attachments
        run: terraform plan -destroy -out=destroy_iam.tfplan -target=aws_iam_policy_attachment.eks_cluster_attachment -target=aws_iam_policy_attachment.eks_nodegroup_attachment

      - name: Apply Terraform Destroy for IAM Attachments
        run: terraform apply -auto-approve destroy_iam.tfplan || true

      - name: Remove IAM Attachments from State
        run: |
          terraform state rm aws_iam_policy_attachment.eks_cluster_attachment || true
          terraform state rm aws_iam_policy_attachment.eks_nodegroup_attachment || true

      - name: Initialize Terraform for Remaining Resources
        run: terraform init

      - name: Refresh Terraform State for Remaining Resources
        run: terraform refresh

      - name: Validate Terraform
        run: terraform validate

      - name: Plan Terraform Destroy for Remaining Resources
        run: terraform plan -destroy -out=destroy.tfplan

      - name: Apply Terraform Destroy for Remaining Resources
        run: terraform apply -auto-approve destroy.tfplan
