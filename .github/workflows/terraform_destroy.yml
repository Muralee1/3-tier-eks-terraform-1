name: Terraform Destroy

on:
  workflow_dispatch: # Allows manual triggering from the GitHub Actions tab

jobs:
  terraform-destroy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.0.11 # Specify your Terraform version

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2 # Specify your AWS region

      - name: Initialize Terraform for IAM Attachments
        run: terraform init -backend-config="path=iam_policy_attachments.tfstate"

      - name: Plan Terraform Destroy for IAM Attachments
        run: terraform plan -destroy -out=destroy_iam.tfplan -target=aws_iam_policy_attachment.eks_cluster_attachment -target=aws_iam_policy_attachment.eks_nodegroup_attachment

      - name: Apply Terraform Destroy for IAM Attachments
        run: terraform apply -auto-approve destroy_iam.tfplan

      - name: Initialize Terraform for Remaining Resources
        run: terraform init

      - name: Validate Terraform
        run: terraform validate

      - name: Plan Terraform Destroy for Remaining Resources
        run: terraform plan -destroy -out=destroy.tfplan

      - name: Apply Terraform Destroy for Remaining Resources
        run: terraform apply -auto-approve destroy.tfplan

  eks-setup:
    runs-on: ubuntu-latest

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2 # Specify your AWS region

      - name: Update kubeconfig
        run: aws eks --region <your-region> update-kubeconfig --name <your-cluster-name>

      - name: Apply AWS EBS CSI Driver
        run: kubectl apply -k "github.com/kubernetes-sigs/aws-ebs-csi-driver/deploy/kubernetes/overlays/stable/?ref=release-1.31"

      - name: Clone 3-tier EKS manifests repository
        run: git clone https://github.com/fredritchie/3-tier-eks-manifests.git

      - name: Apply Kubernetes manifests
        working-directory: 3-tier-eks-manifests
        run: |
          kubectl apply -f frontend_deployment.yaml
          kubectl apply -f backend.yaml
          kubectl apply -f service.yaml
          kubectl apply -f secret.yaml
          kubectl apply -f database.yaml
